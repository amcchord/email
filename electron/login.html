<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail â€” Sign In</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="drag-region"></div>
  <div class="container">
    <div class="logo">Mail</div>
    <div class="subtitle">Sign in to your email</div>

    <div id="error" class="error-msg"></div>

    <div class="form-group">
      <label for="server-url">Server URL</label>
      <input type="url" id="server-url" value="https://email.mcchord.net" placeholder="https://email.mcchord.net">
    </div>

    <button class="btn-google" id="btn-google" onclick="handleGoogleLogin()">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Sign in with Google
    </button>

    <button class="toggle-password" id="toggle-password" onclick="togglePasswordSection()">
      Admin password login
      <span class="arrow">&#9660;</span>
    </button>

    <div class="password-section" id="password-section">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="admin">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      <button class="btn-login" id="btn-login" onclick="handlePasswordLogin()">
        Sign In
      </button>
    </div>
  </div>

  <script>
    const errorEl = document.getElementById('error');
    const serverUrlEl = document.getElementById('server-url');
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    const btnGoogle = document.getElementById('btn-google');
    const btnLogin = document.getElementById('btn-login');

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('visible');
    }

    function clearError() {
      errorEl.classList.remove('visible');
    }

    function getServerUrl() {
      let url = serverUrlEl.value.trim();
      if (url.endsWith('/')) url = url.slice(0, -1);
      return url;
    }

    function togglePasswordSection() {
      const section = document.getElementById('password-section');
      const toggle = document.getElementById('toggle-password');
      section.classList.toggle('open');
      toggle.classList.toggle('open');
    }

    async function handleGoogleLogin() {
      clearError();
      const serverUrl = getServerUrl();
      if (!serverUrl) { showError('Please enter the server URL'); return; }

      btnGoogle.disabled = true;
      btnGoogle.innerHTML = '<div class="spinner"></div> Signing in...';

      try {
        const result = await window.electronAPI.loginWithGoogle(serverUrl);
        if (result.success) {
          await window.electronAPI.loadMain(serverUrl);
        } else if (result.error !== 'Window closed') {
          showError(result.error || 'Google sign-in failed');
          btnGoogle.disabled = false;
          btnGoogle.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg> Sign in with Google`;
        } else {
          btnGoogle.disabled = false;
          btnGoogle.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg> Sign in with Google`;
        }
      } catch (err) {
        showError(err.message);
        btnGoogle.disabled = false;
        btnGoogle.innerHTML = 'Sign in with Google';
      }
    }

    async function handlePasswordLogin() {
      clearError();
      const serverUrl = getServerUrl();
      const username = usernameEl.value.trim();
      const password = passwordEl.value;

      if (!serverUrl) { showError('Please enter the server URL'); return; }
      if (!username || !password) { showError('Please enter username and password'); return; }

      btnLogin.disabled = true;
      btnLogin.textContent = 'Signing in...';

      try {
        const result = await window.electronAPI.login(serverUrl, username, password);
        if (result.success) {
          await window.electronAPI.loadMain(serverUrl);
        } else {
          showError(result.error || 'Login failed');
        }
      } catch (err) {
        showError(err.message);
      }

      btnLogin.disabled = false;
      btnLogin.textContent = 'Sign In';
    }

    // Allow Enter key to submit
    passwordEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handlePasswordLogin();
    });

    // Load saved server URL
    (async () => {
      const config = await window.electronAPI.getConfig();
      if (config && config.serverUrl) {
        serverUrlEl.value = config.serverUrl;
      }
    })();
  </script>
</body>
</html>
